<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="p">Begynnelsen på en Kalkulator</h1>
    </header>
    <main>
        <section class="button_box">
            <div class="button">
                <button id="plus_buttonID" onclick="increment">Pluss</button>
                <button id="minus_buttonID" onclick="decrement">Minus</button>
            </div>
            <div class="counter">
                <p id="counterID" class="p">0</p>
            </div>
            <div class="button">
                <button id="reset_buttonID" onclick="reset">Reset</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="p">Laget av NØD</p>
    </footer>
</body>
</html>
