<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Begynnelsen på en Kalkulator</h1>
    </header>
    <main>
        <section class="button">
            <button id="plus_buttonID" onclick="increment">Pluss</button>
            <button id="minus_buttonID" onclick="decrement">Minus</button>
        </section>
        <section class="counter">
            counter
        </section>
        <section class="button">
            <button id="reset_buttonID" onclick="reset">Reset</button>
        </section>
    </main>
    <footer>
        <p>Laget av NØD</p>
    </footer>
</body>
</html>
